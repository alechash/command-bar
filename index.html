    <title>Command Bar</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

                    <nav class="relative flex items-center justify-between sm:h-10" aria-label="Global">
                        <div class="flex items-center flex-grow flex-shrink-0 ">

                            </div>

                        <div class="md:block pr-4 md:space-x-8">
                            <a href="/" class="font-medium text-indigo-600 hover:text-indigo-500">Command Bar</a>
                            <a href="https://github.com/bruggg/command-bar"

                            <div class="rounded-md shadow">
                                <a href="https://github.com/bruggg/command-bar/releases/download/1.0.0/Command-Bar.zip"
